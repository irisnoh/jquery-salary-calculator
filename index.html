<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="jquery-salary-calculator.js"></script>
    <link rel="stylesheet" href="jquery-salary.css">
    <title>jQuery-salary-calculator
    </title>
</head>

<body>
    
        <h1 id="title"> Salary Calculator</h1>
  
    <h2 class="headers"> Add Employee</h2>
    <center>
        <div>
            <input placeholder="First Name" id="submitFirstName" class="inputs"></input>
            <input placeholder="Last Name" id="submitLastName" class="inputs"></input>
            <input placeholder="ID" id="submitId" class="inputs" type="number"></input>
            <input placeholder="Title" id="submitTitle" class="inputs"></input>
            <input placeholder="Annual Salary" id="submitAnnualSalary" class="inputs" type="number"></input>
    <button id=submitButton> Submit </button> </div>
    </center>
    <h3 class="headers"> Employees</h3>

    <table>
        <tbody id = "employeeRows">
            <tr class="titleRow">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </tbody>
    </table>

    <h4 class="headers">Total Monthly: <span id="totalMonthly"></span></h4>


</body>

</html>
