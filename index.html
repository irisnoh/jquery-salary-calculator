<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="jquery-salary-calculator.js"></script>
    <link rel="stylesheet" href="jquery-salary.css">
    <title>jQuery-salary-calculator
    </title>
</head>

<body>
    <h1> Salary Calculator</h1>
    <h2> Add Employee</h2>
    <input placeholder="First Name" id="submitFirstName"></input>
    <input placeholder="Last Name" id="submitLastName"></input>
    <input placeholder="ID" id="submitId"></input>
    <input placeholder="Title" id="submitTitle"></input>
    <input placeholder="Annual Salary" id="submitAnnualSalary"></input>
    <button id=submitButton> Submit </button>
    <h3> Employees</h3>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>placeholder for delete button</th>
        </tr>
        <tr>
            <th>Jen</th>
            <th>Barber</th>
            <th>4521</th>
            <th>Team Lead</th>
            <th>$80,000</th>
            <th><button id="deleteButton"> Delete</button></th>
        </tr>
        <tr>
            <th>Maurice</th>
            <th>Moss</th>
            <th>8724</th>
            <th>Support Team</th>
            <th>$58,000</th>
            <th><button id="deleteButton"> Delete</button></th>
        </tr>
        <tr>
            <th>Roy</th>
            <th>Smith</th>
            <th>9623</th>
            <th>Quality Assurance</th>
            <th>$48,000</th>
            <th><button id="deleteButton"> Delete</button></th>
        </tr>
    </table>




</body>

</html>
